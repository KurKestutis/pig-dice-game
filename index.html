<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KK Pig Dice Game</title>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="Pig Dice Game HTML, CSS, JavaScript" />
    <meta name="author" content="Kestutis Kurienius" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="body">
    <header class="header"><h1 class="header__text">Pig Dice Game</h1></header>
    <main class="main">
      <section class="play-arena">
        <article class="play-arena__player1">
          <h2 class="play-arena__player1__player-name">Player 1</h2>
          <p class="play-arena__player1__points-earned">0</p>
          <div class="current">
            <p class="current__label">CURRENT</p>
            <p class="current__score" id="current--1">0</p>
          </div>
          <div class="projection">
            <p class="projection__label">PROJECTION</p>
            <p class="projection__score" id="projection--1">0</p>
          </div>
        </article>

        <article class="play-arena__player2">
          <h2 class="play-arena__player2__player-name">Player 2</h2>
          <p class="play-arena__player2__points-earned">0</p>
          <div class="current">
            <p class="current__label">CURRENT</p>
            <p class="current__score" id="current--2">0</p>
          </div>
          <div class="projection">
            <p class="projection__label">PROJECTION</p>
            <p class="projection__score" id="projection--2">0</p>
          </div>
        </article>

        <article class="control-panel">
          <img
            src="/img/Dice-0.png"
            alt="dice"
            class="control-panel__dice-pic"
          />
          <button class="control-panel__btn--roll">Roll</button>
          <button class="control-panel__btn--hold">Hold</button>
          <button class="control-panel__btn--new-game">New game</button>
        </article>
      </section>
    </main>
    <footer class="footer"><span>KÄ™stutis Kurienius 2021</span></footer>
    <script src="js/script.js"></script>
  </body>
</html>

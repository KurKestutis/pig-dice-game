<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KK Pig Dice Game</title>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="Pig Dice Game HTML, CSS, JavaScript" />
    <meta name="author" content="Kestutis Kurienius" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="body">
    <header class="header"><h1 class="header__text">Pig Dice Game</h1></header>
    <main class="main">
      <section class="playArena">
        <article class="playArena__player1">
          <h2 class="playArena__player1__playerName">Player 1</h2>
          <p class="playArena__player1__pointsEarned">0</p>
          <div class="current">
            <p class="current__label">CURRENT</p>
            <p class="current__score" id="current--1">0</p>
          </div>
          <div class="projection">
            <p class="projection__label">PROJECTION</p>
            <p class="projection__score" id="projection--1">0</p>
          </div>
        </article>

        <article class="playArena__player2">
          <h2 class="playArena__player2__playerName">Player 2</h2>
          <p class="playArena__player2__pointsEarned">0</p>
          <div class="current">
            <p class="current__label">CURRENT</p>
            <p class="current__score" id="current--2">0</p>
          </div>
          <div class="projection">
            <p class="projection__label">PROJECTION</p>
            <p class="projection__score" id="projection--2">0</p>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer"><span>KÄ™stutis Kurienius 2021</span></footer>
    <script src="js/script.js"></script>
  </body>
</html>
